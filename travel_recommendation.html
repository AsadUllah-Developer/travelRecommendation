<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <!-- <img src="" alt="TravelBloom Logo">  -->
            <span>TravelBloom</span>
        </div>

        <div class="menu-links">
            <a href="#">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="#">Contact Us</a>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Enter a destination or keyword" id="searchInput">
            <i class="fas fa-search search-icon"></i>
            <button class="search-btn" onclick="searchFunction()">Search</button>
            <button class="clear-btn" onclick="resetFunction()">Clear</button>
        </div>
    </nav>
    <!-- Home Section -->
    <header class="home-section">
        <div class="overlay">
            <h1>EXPLORE <br> DREAM <br> DESTINATION</h1>
            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captures the heart and ignites a sense of wonder.</p>
            <button class="book-btn">BOOK NOW</button>
        </div>
    </header>

    <!-- Social Media Icons -->
    <div class="sidebar">
        <div class="social-icons">
            <a href="#"><img src="https://i.imgur.com/OBHfsq6.png" alt="Facebook"></a>
            <a href="#"><img src="https://i.imgur.com/Ei6EU8G.png" alt="Twitter"></a>
            <a href="#"><img src="https://i.imgur.com/ZFRDzHA.png" alt="YouTube"></a>
        </div>

    <script src="travel_recommendation.js"></script>

</body>
</html>
